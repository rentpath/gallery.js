<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>gallery.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <h1>Gallery Demo</h1>

    <a href="/">back to index</a>

    <h2>components/ui/content</h2>

    <div class="generic-container" id="ui_swiper_content">
    </div>

    <h3>Events that this component listens for</h3>
    <a href="javascript: $('#ui_swiper_content').trigger('dataGalleryContentAvailable', { urls: ['/images/1.jpg', '/images/2.jpg', '/images/3.jpg'] })">dataGalleryContentAvailable</a>

    <p>
    Note: The div should be populated with content in response to this event. The img tags will have data-src instead of src, so don't be surprised that you don't see any images.
    </p>

  </body>
</html>
