<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>gallery.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/bower_components/swiper/dist/idangerous.swiper.css">
  </head>
  <body>

    <h1>Gallery Demo</h1>

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="slide-a">slide 0</div>
        </div>
        <div class="swiper-slide">
          <div class="slide-b">slide 1</div>
        </div>
        <div class="swiper-slide">
          <div class="slide-c">slide 2</div>
        </div>
        <div class="swiper-slide">
          <div class="slide-a">slide 3</div>
        </div>
        <div class="swiper-slide">
          <div class="slide-b">slide 4</div>
        </div>
        <div class="swiper-slide">
          <div class="slide-c">slide 5</div>
        </div>
        <div class="swiper-slide">
          <div class="slide-a">slide 6</div>
        </div>
        <div class="swiper-slide">
          <div class="slide-b">slide 7</div>
        </div>
      </div>
    </div>

    [<a href="javascript:$('.swiper-container').trigger('uiSwiperWantsPrevItem')">prev</a>]
    [<a href="javascript:$('.swiper-container').trigger('uiSwiperWantsNextItem')">next</a>]
    [<a href="javascript:$('.swiper-container').trigger('uiSwiperWantsToGoToIndex', {index: 0})">0</a>]
    [<a href="javascript:$('.swiper-container').trigger('uiSwiperWantsToGoToIndex', {index: 1})">1</a>]
    [<a href="javascript:$('.swiper-container').trigger('uiSwiperWantsToGoToIndex', {index: 2})">2</a>]
    [<a href="javascript:$('.swiper-container').trigger('uiSwiperWantsToGoToIndex', {index: 3})">3</a>]
    [<a href="javascript:$('.swiper-container').trigger('uiSwiperWantsToGoToIndex', {index: 4})">4</a>]
    [<a href="javascript:$('.swiper-container').trigger('uiSwiperWantsToGoToIndex', {index: 5})">5</a>]
    [<a href="javascript:$('.swiper-container').trigger('uiSwiperWantsToGoToIndex', {index: 6})">6</a>]
    [<a href="javascript:$('.swiper-container').trigger('uiSwiperWantsToGoToIndex', {index: 7})">7</a>]

    <p>
    Note: Open console to view event log.
    </p>

    <!--[if lt IE 9]>
    <script src="/bower_components/es5-shim/es5-shim.js"></script>
    <script src="/bower_components/es5-shim/es5-sham.js"></script>
    <![endif]-->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/requirejs/require.js" data-main="js/main.js"></script>

  </body>
</html>
